<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Heartbeats - Prompt</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <!-- Marked.js library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- GitHub Markdown CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sindresorhus/github-markdown-css@4.0.0/github-markdown.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Mono&display=swap" rel="stylesheet">
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="style.css">
    <style>
        .prompt-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--card-bg-color);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .markdown-body {
            background-color: transparent;
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
        }
        
        .markdown-body h1, .markdown-body h2, .markdown-body h3 {
            color: var(--text-color);
            border-bottom-color: rgba(255, 255, 255, 0.1);
        }
        
        .markdown-body code {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            padding: 0.2em 0.4em;
        }
        
        .markdown-body pre {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        
        .back-button {
            display: inline-block;
            margin-bottom: 1rem;
            color: var(--secondary-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid var(--secondary-color);
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background-color: var(--secondary-color);
            color: var(--background-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>LLM Heartbeats</h1>
            <p class="subtitle">The Prompt Behind All Visualizations</p>
        </div>
    </header>
    
    <main>
        <div class="prompt-container">
            <a href="index.html" class="back-button">← Back to Visualizations</a>
            <div id="promptContent" class="markdown-body"></div>
        </div>
    </main>
    
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 LLM Heartbeats Project | <a href="https://github.com/senzi/LLM-Heartbeats" target="_blank">GitHub</a></p>
        </div>
    </footer>
    
    <script>
        // 加载并渲染 prompt.md 文件
        async function loadPrompt() {
            try {
                const response = await fetch('prompt.md');
                const text = await response.text();
                document.getElementById('promptContent').innerHTML = marked.parse(text);
            } catch (error) {
                console.error('Failed to load prompt:', error);
                document.getElementById('promptContent').innerHTML = '<p>Failed to load prompt content.</p>';
            }
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', loadPrompt);
    </script>
</body>
</html>
